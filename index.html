<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نجران - بوابة التاريخ والتراث</title>

    <style>
        body {
            font-family: 'Cairo', 'Segoe UI', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: #000;
            color: #e0a3ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        .redirect-message {
            background: rgba(224, 163, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(224, 163, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
        }
        .redirect-message h1 {
            color: #e0a3ff;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        .redirect-message p {
            color: #d1d1d1;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .redirect-link {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #e0a3ff, #ff69b4);
            color: #000;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .redirect-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(224, 163, 255, 0.3);
        }
        .spinner {
            border: 3px solid rgba(224, 163, 255, 0.3);
            border-top: 3px solid #e0a3ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <!-- Privacy-friendly analytics by Plausible -->
    <script async src="https://plausible.io/js/pa-Cj5dR8BoevRyYUREzuQ02.js"></script>
    <script>
        window.plausible = window.plausible || function() {
            (plausible.q = plausible.q || []).push(arguments)
        };
        plausible.init();

        // إعادة التوجيه بعد تحميل الصفحة وبضع عشرات من المللي ثانية لتسجيل الزيارة
        window.addEventListener('load', function() {
            setTimeout(function() {
                window.location.href = "pages/index.html";
            }, 200); // 200ms لتأكيد تسجيل الزيارة
        });
    </script>
</head>
<body>
    <div class="redirect-message">
        <h1>مرحباً بك في نجران</h1>
        <p>جاري التوجيه إلى الصفحة الرئيسية...</p>
        <div class="spinner"></div>
        <p style="margin-top: 30px;">
            <a href="pages/index.html" class="redirect-link">اضغط هنا إذا لم يتم التوجيه تلقائياً</a>
        </p>
    </div>
</body>
</html>
